{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    
    <button id="switch-mode">â˜¾</button>
    <div id="part1">
        <img id="thug-life" src="{% static 'img/0004.jpg' %}">
    </div>
    <div id="part2">
        <h1 id="title">Louise Brondia</h1>
    </div>
    <div id="part3">
        <div class="img-grid">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
            <img src="{% static 'img/0004.jpg' %}">
        </div>
    </div>

    <form method="get" action="{% url 'import_images' %}">
        {% for tag in tags %}
        <label for="tag-{{ forloop.counter }}" class="tag-tic">
            <input type="checkbox" name="checked_tags" value="{{tag}}" id="tag-{{ forloop.counter }}"
            {% if tag in checked_tags %} checked {% endif %} onchange="this.form.submit()"
            >
                {{ tag }}
        </label>
        {% endfor %}
    </form>
    <form method="get" action="{% url 'import_images' %}">
        <label for="tag">New tag : </label>
        <input type="text" id="tag" name="new_tag" value="{{ tag_filter|default:'' }}">
        <button type="submit">Add</button>
    </form>

    <h1>Images</h1>
    <div class="images">

        {% for image in images %}
            <img src="{{ image.image_field.url }}" alt="{{ image.title }}">
        {% endfor %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/darkmode.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>

</body>
</html>

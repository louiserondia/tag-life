{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Projection</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'images.css' %}">
    <link rel="stylesheet" href="{% static 'projection.css' %}">
</head>

<body>

    <div id="topRightButtons">
        <button id="switchMode" class="top-right-buttons">☾</button>
        <button id="home" class="top-right-buttons">
            <img id="homeImg" src="{% static 'img/home_black.png' %}">
        </button>
    </div>

    <div id="threejsContainer"></div>

    <div id="screenPresentation">
    
         
        <div id="iframeContainer">
            <video id="video" controls>
                <source src="{% static 'videos/mp3.mp4' %}" type="video/mp4">
                Votre navigateur ne supporte pas la lecture vidéo.
              </video>
        </div>
        <div id="description">
            <div id="thumbnailsContainer">
                <div class="thumbnail" id="compilation">
                    <img class="thumbnailImg" src="{% static 'img/compilation.png' %}"">
                </div>
                <div class="thumbnailDescription" id="compilationDescription">
                    <p>compilation de projets funs</p>
                </div>
                <div class="thumbnail" id="mp3">
                    <img class="thumbnailImg" src="{% static 'img/mp3.png' %}"">
                </div>
                <div class="thumbnailDescription" id="mp3Description">
                    <p>film avec de la musique askip</p>
                </div>
                <div class="thumbnail" id="longWay">
                    <img class="thumbnailImg" src="{% static 'img/longWay.png' %}"">
                </div>
                <div class="thumbnailDescription" id="longWayDescription">
                    <p>avec luz et zelie</p>
                </div>
                <div class="thumbnail" id="bonjourMatin">
                    <img class="thumbnailImg" src="{% static 'img/bonjourMatin.png' %}"">
                </div>
                <div class="thumbnailDescription" id="bonjourMatinDescription">
                    <p>c'est un film avec des pieds</p>
                </div>
            </div>
        </div>

    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "/static/node_modules/three/build/three.module.js",
                "three/addons/": "/static/node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script> let homeUrl = "{% url 'home' %}"; </script>
    <script type="module" src="{% static 'js/darkmode.js' %}"></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
    <script type="module" src="{% static 'js/projection.js' %}"></script>

</body>

</html>
